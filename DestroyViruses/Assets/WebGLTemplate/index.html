<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | DestroyViruses</title>
  <script src="Build/UnityLoader.js"></script>
  <script>
    UnityLoader.instantiate("unityContainer", "Build/WebGL.json");
  </script>
  <script>
    function Reset() {
      var width = 1.0 * document.documentElement.clientWidth;
      var height = 1.0 * document.documentElement.clientHeight;
      var aspect = width / height;
      var minAspect = 1.0 / 2.0;
      var maxAspect = 3.0 / 4.0;
      if (aspect > maxAspect) {
        width = maxAspect * height;
      } else if (aspect < minAspect) {
        height = width / minAspect;
      }
      var padding = 5.0;
      width = width - padding * 2;
      height = height - padding * 2;
      var container = document.getElementById("unityContainer");
      var style = "width: " + width + "px; height: " + height + "px; margin: auto";
      container.setAttribute("style", style);
    }
  </script>
</head>

<body onLoad="Reset()" onResize="Reset()" style="overflow:hidden">
  <div id="unityContainer" style="width: 100%; height: 100%; margin: auto"></div>
</body>

</html>
